<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 300px;
            height: 300px;
            border-collapse: collapse;
        }


        td {
            border: 2px solid black;
            padding: 7px;
            text-align: center; /* Alinhamento horizontal */
            vertical-align: top; /* Alinhamento vertical */
        }

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = tabela
           TABLE ROW = linha de tabela
               TABLE HEADER = cabecalho de tabela
                 TABLE DATA = dado de tabela
    -->
    <table>
        <tr class="linha1"> <!-- Minha primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha2"> <!-- Segunda linha -->
            <td>A2</td>
            <td>B2</td>
            <td class="number">C2</td>
        </tr>
        <tr class="linha3"> <!-- Terceira linha -->
            <td>A3</td>
            <td>B3</td>
            <td class="number">C3</td>
        </tr>
        <tr class="linha4"> <!-- Quarta linha -->
            <td>A4</td>
            <td>B4</td>
            <td class="dado4">C4</td>
        </tr>

    </table>
</body>
</html>
