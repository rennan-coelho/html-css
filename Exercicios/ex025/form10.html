<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="get">

        <p>
            <label for="yano">Em que ano você nasceu? </label>
            <input type="number" name="ano" id="yano" min="1900" max="2023"
            oninput="calcIdade()">
        </p>

        <p>
            <label for="yidad">Sua ideade é: </label>
            <output id="yidad">0</output>
        </p>

        <p>
            <input type="submit" value="Ok">
            <input type="reset" value="Limpar">
        </p>
        
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            yidad.innerHTML = Number(atual) - Number(yano.value)
        }
    </script>
    
</body>
</html>
