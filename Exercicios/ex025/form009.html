<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formularios</h1>

    <form action="cadastro.php" method="get">

        <p>
            <label for="ynum">Número: </label>
            <input type="range" name="num" id="ynum" min="0" max="10" value="5" oninput="yval.innerHTML = Number(ynum.value)"> 
            <output id="yval">5</output>
        </p>

        <p>
            <input type="submit" value="Vamos lá">
            <input type="reset" value="Limpe tudo">
        </p>
    </form>
</body>
</html>
