<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormTest</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="yusername">Nome de usuario</label>
            <input type="text" name="usernome" id="yusername" required minlength="8" max="20">
        </p>
        <p>
            <label for="yposition">Posic√£o</label>
            <input type="text" name="position" id="yposition" required maxlength="20">
        </p>
        <p>
            <label for="ytel">Telefone</label>
            <input type="tel" name="tel" id="ytel" required>
        </p>
        <p>
            <label for="yemail">Email</label>
            <input type="email" name="email" id="yemail" required>
        </p>
        <p>
            <label for="ynasc">Data de nascimento</label>
            <input type="date" name="nasc" id="ynasc" required>
        </p>
        <p>
            <label for="ysenha">Senha</label>
            <input type="password" name="Senha" id="ysenha" required minlength="8" maxlength="20">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
