<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste com imagens</title> <hr>
</head>
<body>
    <h1>Testando carga de imagens</h1> <hr>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="logo-html.png" alt="Logo HTML5"> <!--Para colocar imagens usar (img)-->
    <p>Podemos também carregar imagens que estäo em sub-pastas.</p>
    <img src="imagens/logo-css.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/260px-Unofficial_JavaScript_logo_2.svg.png" alt="logo JavaScript"> <!--Podemos usar URL de imagens na web para pegar imagens de fora-->
</body>
</html>
